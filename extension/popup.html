<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="common.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

		<style>
			body {
				width: 500px;
				text-align: center;
				padding: 0.1rem;
			}
			h1 {
				padding: 0;
				margin: 0; 
			}
		</style>
	</head>
	<body class="bg-dark text-white mx-auto">
		<!-- Заголовок -->
		<h1 data-i18n="title" class="mt-2 mb-3"></h1>
		<!-- Програвач -->
		<div id="stations-wrapper" class="mb-4 d-flex flex-wrap gap-2 justify-content-center">

		</div>
		<!-- Редактор -->
		<div id="update-wrapper" class="mb-4 p-2" style="display: none; background-color: wheat;">
			<div class="mb-2">
				<textarea rows="5" id="userdata" class="form-control" required></textarea>
			</div>
			<div class="d-grid gap-2 d-sm-flex justify-content-center">
				<button id="btn-fetch-standard" class="btn btn-secondary" data-i18n="fetch_default_list"></button>
				<button id="btn-update-stations" class="btn btn-primary" data-i18n="renew"></button>
				<button class="btn btn-secondary btn-toggle-editor" data-i18n="close"></button>
			</div>
		</div>
		<div class="d-grid gap-2 col-5 d-md-flex mx-auto mb-4">
			<!-- Виклик редактора -->
				<button class="btn btn-secondary btn-toggle-editor" data-i18n="renew_station_list"></button>
			<!-- Джерело -->
				<a href="https://github.com/oleksavyshnivsky/uaradiostations" target="_blank" class="btn btn-secondary ">Github</a>
			<!-- Контакт -->
				<a href="mailto:oleksa.vyshnivsky@gmail.com" target="_blank" data-i18n="contact" class="btn btn-secondary ">Написати автору</a>
		</div>

		<template id="tpl-station">
			<div><div class="input-group" style="width: 23rem;">
				<button class="btn btn-outline-primary bi bi-play-circle-fill text-success" data-station-url></button>
				<span class="input-group-text flex-fill" data-station-title></span>
			</div></div>
		</template>

		<script src="common.js" charset="utf-8"></script>
		<script src="popup.js" charset="utf-8"></script>
	</body>
</html>
