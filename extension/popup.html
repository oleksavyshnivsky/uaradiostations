<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="common.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

		<style>
			body {
				width: 500px;
			}
		</style>
	</head>
	<body class="bg-dark text-white mx-auto">
		<!-- Заголовок -->
		<div class="d-flex flex-wrap justify-content-between mx-2 mb-3">
			<div class="py-2"><div id="nowplaying-wrapper" class="input-group" data-station-i>
				<button class="btn btn-warning bi " id="nowplaying-button" data-station-url></button>
				<span class="input-group-text" id="nowplaying-title" style="width: 16rem;" data-station-title></span>
				<a href="" id="nowplaying-website" target="_blank" class="btn btn-info">
					<i class="bi bi-box-arrow-up-right" aria-hidden="true"></i>
				</a>
			</div></div>
			<div class="ms-2 mt-2">
				<!-- Джерело -->
				<a href="https://github.com/oleksavyshnivsky/uaradiostations" target="_blank" title="Github" class="btn btn-outline-secondary">
					<i class="bi bi-github" aria-hidden="true"></i>
				</a>
				<!-- Контакт -->
				<a href="mailto:oleksa.vyshnivsky@gmail.com" target="_blank" data-i18n-title="contact" title="Написати автору" class="btn btn-outline-secondary">
					<i class="bi bi-envelope" aria-hidden="true"></i>
				</a>
				<!-- Налаштування -->
				<button id="btn-options" data-i18n-title="open_options" class="btn btn-outline-secondary">
					<i class="bi bi-gear" aria-hidden="true"></i>
				</button>
			</div>
		</div>
		<!-- Програвач -->
		<div id="stations-wrapper" class="mb-4 d-flex flex-wrap gap-2 justify-content-center">

		<!-- Програвання -->
		<template id="tpl-station">
			<div><div class="input-group" data-station-i>
				<button class="btn btn-outline-primary bi bi-play-circle-fill text-success" data-station-url></button>
				<span class="input-group-text" style="width: 20rem;" data-station-title ></span>
				<a href="" target="_blank" class="btn btn-outline-secondary"data-station-website>
					<i class="bi bi-box-arrow-up-right" aria-hidden="true"></i>
				</a>
				<span class="btn btn-outline-secondary disabled" data-station-fav>
					<i class="bi bi-heart-fill" aria-hidden="true"></i>
				</span>
			</div></div>
		</template>

		<script src="common.js" charset="utf-8"></script>
		<script src="popup.js" charset="utf-8"></script>
	</body>
</html>
